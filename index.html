<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAME MATCH - Digital Analysis</title>

     <!-- APP ICON CONFIGURATION -->
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary-accent: #00E0FF; /* Electric Blue */
            --secondary-accent: #F000FF; /* Magenta */
            --bg-dark: #10141a;
            --card-bg: #1e2430;
        }

        /* Use a modern system font stack for clarity */
        body {
            background-color: var(--bg-dark);
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            color: #E5E7EB; /* Light grey text */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Ensure no horizontal scroll on mobile */
            overflow-x: hidden; 
        }

        /* Title: Digital/HUD Style */
        .game-title {
            color: var(--primary-accent);
            text-shadow: 0 0 10px rgba(0, 224, 255, 0.8), 0 0 20px rgba(0, 224, 255, 0.4);
            font-weight: 900;
            letter-spacing: 4px;
        }

        .container-box {
            background: var(--card-bg);
            /* Border removed as requested */
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 224, 255, 0.2) inset;
            transition: all 0.3s;
        }

        input {
            background: #2b3342;
            border: 1px solid var(--primary-accent);
            border-radius: 6px;
            color: white;
            padding: 0.75rem;
            transition: all 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
            /* Remove default focus outline */
            outline: none; 
        }
        
        input:focus {
            border-color: var(--secondary-accent);
            box-shadow: 0 0 10px rgba(240, 0, 255, 0.6);
        }

        .game-btn {
            background: linear-gradient(90deg, var(--primary-accent) 0%, var(--secondary-accent) 100%);
            color: var(--bg-dark);
            font-weight: bold;
            border: none;
            border-radius: 8px;
            transition: transform 0.1s, box-shadow 0.3s;
            letter-spacing: 2px;
        }

        .game-btn:active {
            transform: scale(0.98);
        }
        
        .game-btn:hover {
            box-shadow: 0 0 20px rgba(0, 224, 255, 0.8);
            filter: brightness(1.2);
        }

        /* Result Text Style (Cleaned up) */
        .result-text {
            font-weight: 800;
            letter-spacing: 3px;
        }

        /* FLAME Letter Indicators */
        .flame-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: #333;
            color: #aaa;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            font-size: 1.5rem;
        }
        .flame-letter.dimmed {
            opacity: 0.5;
        }
        .flame-letter.active {
            background: var(--primary-accent);
            color: var(--card-bg);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--primary-accent);
            font-weight: 900;
        }
        
        .result-reveal {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container-box w-full max-w-md p-6 sm:p-8 m-4 rounded-lg text-center relative">
        <!-- Decoration - Icons changed to fit modern theme -->
        <div class="absolute -top-4 -left-4 text-3xl rotate-12" style="color: var(--primary-accent);">‚öôÔ∏è</div>
        <div class="absolute -bottom-4 -right-4 text-3xl -rotate-12" style="color: var(--secondary-accent);">‚ö°</div>

        <!-- Updated Title -->
        <h1 class="game-title text-4xl md:text-5xl mb-8 tracking-wider">
            FLAME MATCH
        </h1>

        <!-- Input Section -->
        <div class="space-y-6">
            <div class="flex flex-col text-left">
                <label class="text-gray-400 text-sm mb-1 ml-1">SUBJECT ALPHA [NAME 1]</label>
                <input type="text" id="name1" placeholder="ENTER NAME" class="w-full text-xl" autocomplete="off">
            </div>

            <div class="flex flex-col text-left">
                <label class="text-gray-400 text-sm mb-1 ml-1">SUBJECT BETA [NAME 2]</label>
                <input type="text" id="name2" placeholder="ENTER NAME" class="w-full text-xl" autocomplete="off">
            </div>

            <button onclick="calculateFlame()" class="game-btn w-full text-xl py-3 mt-6 cursor-pointer hover:shadow-cyan-400">
                INITIATE MATCH SEQUENCE
            </button>
        </div>

        <!-- Result Section -->
        <div id="resultArea" class="hidden mt-8 border-t-2 border-gray-700 pt-6">
            
            <!-- The Logic Breakdown (Visual) -->
            <p class="text-gray-400 text-sm mb-4 font-mono">REMAINING LETTER COUNT: <span id="countDisplay" class="text-white text-2xl font-bold ml-1" style="color: var(--secondary-accent);"></span></p>

            <!-- The FLAME Acronym Display -->
            <div class="flex justify-center space-x-3 sm:space-x-4 mb-8" id="flame-acronym">
                <span id="char-F" class="flame-letter">F</span>
                <span id="char-L" class="flame-letter">L</span>
                <span id="char-A" class="flame-letter">A</span>
                <span id="char-M" class="flame-letter">M</span>
                <span id="char-E" class="flame-letter">E</span>
            </div>

            <!-- Final Result -->
            <div class="result-reveal">
                <p class="text-sm text-gray-500 mb-1">ANALYSIS RESULT:</p>
                <h2 id="finalWord" class="text-4xl sm:text-5xl mb-2 result-text" style="color: var(--primary-accent);"></h2>
                <div id="finalEmoji" class="text-6xl animate-pulse"></div>
            </div>
        </div>

        <div id="errorMsg" class="hidden text-red-500 mt-4 text-sm">
            ERROR: BOTH NAME FIELDS ARE REQUIRED FOR ANALYSIS.
        </div>
    </div>

    <script>
        // The core logic remains unchanged, ensuring functional correctness.
        function calculateFlame() {
            // 1. Get Inputs and Normalize
            // .replace(/[^A-Z]/g, '') ensures only capital letters are processed.
            const input1 = document.getElementById('name1').value.toUpperCase().replace(/[^A-Z]/g, '');
            const input2 = document.getElementById('name2').value.toUpperCase().replace(/[^A-Z]/g, '');
            const resultArea = document.getElementById('resultArea');
            const errorMsg = document.getElementById('errorMsg');

            // Validation
            if (!input1 || !input2) {
                errorMsg.classList.remove('hidden');
                resultArea.classList.add('hidden');
                return;
            }
            errorMsg.classList.add('hidden');
            resultArea.classList.remove('hidden');

            // 2. Logic: Remove common characters
            let arr1 = input1.split('');
            let arr2 = input2.split('');

            // Iterate through first name to find matches in second name
            for (let i = 0; i < arr1.length; i++) {
                const char = arr1[i];
                if (char === null) continue; // Skip already matched characters
                
                const indexIn2 = arr2.indexOf(char);

                if (indexIn2 !== -1) {
                    // Match found! 
                    // Mark both as null/removed so we don't count them
                    arr1[i] = null;
                    arr2[indexIn2] = null; 
                }
            }

            // 3. Count remaining letters (filter out nulls)
            const remaining1 = arr1.filter(c => c !== null);
            const remaining2 = arr2.filter(c => c !== null);
            const totalCount = remaining1.length + remaining2.length;

            document.getElementById('countDisplay').innerText = totalCount;

            // 4. Determine FLAME result
            const flameKeys = ['F', 'L', 'A', 'M', 'E'];
            const flameMeanings = {
                'F': { word: 'FRIENDS', emoji: 'ü§ù' },
                'L': { word: 'LOVE', emoji: '‚ù§Ô∏è' },
                'A': { word: 'ANGRY', emoji: 'üò°' },
                'M': { word: 'MARRIAGE', emoji: 'üíç' },
                'E': { word: 'ENEMY', emoji: '‚öîÔ∏è' }
            };

            // Calculate 0-based index using modulo 5
            let resultIndex = 0;
            
            if (totalCount > 0) {
                resultIndex = (totalCount - 1) % 5;
            } else {
                // If count is 0, names are exact letter matches (e.g., TOM & TOM). Default to LOVE.
                resultIndex = 1; 
            }

            const resultChar = flameKeys[resultIndex];
            const finalData = flameMeanings[resultChar];

            // 5. Update UI
            // Reset and dim all FLAME indicators
            flameKeys.forEach(char => {
                const el = document.getElementById(`char-${char}`);
                el.classList.remove('active', 'dimmed');
                el.classList.add('dimmed'); 
            });

            // Highlight the winner
            const activeEl = document.getElementById(`char-${resultChar}`);
            activeEl.classList.remove('dimmed');
            activeEl.classList.add('active');

            // Set final text and emoji
            document.getElementById('finalWord').innerText = finalData.word;
            document.getElementById('finalEmoji').innerText = finalData.emoji;
        }
    </script>
</body>
</html>
